<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="cantainer">
        <div class="header">
            <img src="./asset/logo.png" alt="">
            <h1>ACQUIOS</h1>
        </div>
        <div class="name">
            <div class="fname">
                <label for="Fname">First Name<sup>*</sup></label    >
                <input class="int1" type="text" required>
            </div>
            <div>
                <label for="Lname">Last Name<sup>*</sup></label>
                <input class="int2" type="text" required>
            </div>  
        </div>  
        <div class="mail">
            <label for="email">Email Address <sup>*</sup></label>
            <input class="email" type="email">
        </div>
      
        <div class="ratingdiv">
            <p>How was Your Overall Experience?<sup>*</sup></p>
             <div class="star">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span> 
            </div>   
        </div>
        <div class="side">
            <p>How was representative (check all that apply)</p>
        </div>
        <div class="checkbox">
            <div class="check-box1">
                <input type="checkbox" name="" id="">Professonal and courteous?
                <input type="checkbox" name="" id="">Knowledgeable?
                <input type="checkbox" name="" id="">Friendly?
                <input type="checkbox" name="" id="">Efficient?
                <input type="checkbox" name="" id="">patient?
                <input type="checkbox" name="" id="">Warm and respectful?
                <input type="checkbox" name="" id="">Clear and direct?

            </div>
        </div>
        <div class="button">
            <button>Submit Feedback</button>
        </div>
    </div>
  
</body>
</html>
